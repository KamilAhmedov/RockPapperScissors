<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Oyunçu</h2>
                <p>0</p>
            </div>
        
            <div class="computer-score">
                <h2>Kompüter</h2>
                <p>0</p>
            </div>
        </div>
        
        <div class="card FadeOut">
            <div class="main-score">
                <div class="player-main-score">
                    <h2>Oyunçu</h2>
                    <p>0</p>
                </div>
                <div class="computer-main-score">
                    <h2>Kompüter</h2>
                    <p>0</p>
                </div>
            </div>
            <h1>Qazandın</h1>
            <div class="buttons">
                <button id="continue">Davam Et</button>
                <button id="restart">Yenidən Başlat</button>
            </div>
        </div>

        <div class="match">
            <h2 class="winner">Seçim Edin</h2>
            <div class="hands">
                <img class="player-hand" src="image/Daş.png" alt="rock">
                <img class="computer-hand" src="image/Daş.png" alt="rock">
            </div>
            <div class="options">
                <button class="rock">Daş</button>
                <button class="paper">Kağız</button>
                <button class="scissors">Qayçı</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
